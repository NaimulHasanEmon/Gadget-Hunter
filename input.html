<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Img/GadgetHunterLogo.png" type="image/x-icon">
    <title>Gadget Hunter User Information</title>
</head>

<body>
    <div class="sticky top-0 z-50 bg-base-300 pb-6 text-center">
        <p class="text-4xl pt-5">User Information</p>
    </div>
    <div class="grid flex-grow bg-base-300 box place-items-center">
        <div class="hero min-h-screen">
            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="flex flex-col ml-5">
                    <label class="form-control w-full max-w-xs">
                        <div class="label">
                            <span class="label-text">Name:</span>
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        <div class="label">
                        </div>
                        <div class="label">
                            <span class="label-text">Mobile:</span>
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        <div class="label">
                        </div>
                        <div class="label">
                            <span class="label-text">Address:</span>
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        <div class="label">
                        </div>
                        <div class="label">
                            <span class="label-text">Post Code:</span>
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                        <div class="label">
                        </div>
                    </label>
                    <div class="flex gap-2 justify-center">
                        <button onclick="showAlertAndHandleSuccess()" class="btn btn-accent w-2/4 text-lg mb-4 mr-4">Place
                            Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js -->
    <script src="Js/setonclick.js"></script>
</body>
</html>
