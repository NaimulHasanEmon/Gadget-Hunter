<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LogIn</title>
</head>
<body>
    <div class="grid flex-grow bg-base-300 box place-items-center">
        <div class="hero min-h-screen">
            <div class="hero-content flex-col w-full">
                <div class="text-center lg:text-left">
                    <h1 class="text-4xl lg:text-5xl text-center font-semibold mb-6">Connect now!</h1>
                </div>
                <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                    <form class="card-body">
                        <div class="form-control">
                            <input type="text" placeholder="Email address or phone number" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <input type="password" placeholder="Password" class="input input-bordered" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control w-full">
                            <button onclick="handleInput()" class="btn text-white text-xl bg-blue-400">Login</button>
                        </div>
                        <hr class="m-3">
                        <div class="flex justify-center">
                            <button class="btn text-white text-xl bg-green-600">Create new account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="Js/setonclick.js"></script>
</body>
</html>
