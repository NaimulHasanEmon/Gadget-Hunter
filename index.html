<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Img/gadgethunter.jpg" type="image/x-icon">
    <title>Gadget Hunter</title>
    <style>
        .text-gradient {
            background-image: linear-gradient(to right, #6366f1, #9f7aea, #ed64a6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <center class="sticky top-0 z-50">
        <header class="bg-slate-700 h-36 rounded-b-3xl">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-300" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a onclick="handleHomePage()">Homepage</a></li>
                            <li><a>iPhone</a></li>
                            <li><a>Samsung</a></li>
                            <li><a>OPPO</a></li>
                            <li><a>Huawei</a></li>
                            <li><a>Watch</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-11 h-11 text-cyan-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-4xl lg:text-5xl text-center">
                        <span class="text-gradient"><a href="index.html">GadgetHunter</a></span>
                    </h2>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-300" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="badge badge-xs badge-success indicator-item"></span>
                        </div>
                    </button>
                </div>
            </div>
            <div>
                <!-- Search -->
                <section class="p-2 text-center items-center justify-center flex">
                    <div>
                        <input id="search-field" type="text" placeholder="Search your gadget" class="input input-bordered w-auto lg:w-96 max-w-xs rounded-full" />
                    </div>
                    <div>
                        <button class="btn btn-accent rounded-full text-base lg:text-xl hover:scale-110 duration-350 w-[80px] lg:w-full" onclick="handleSearch()" title="Search">Search</button>
                    </div>
                </section>
            </div>
        </header>
    </center>
    <main class="container mx-auto mt-8">
        <!-- Phone Container -->
        <section>
            <!-- Spinner -->
            <div id="loading-spinner" class="hidden text-center my-40">
                <span class="loading loading-spinner text-accent loading-md"></span>
            </div>
        
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
        
            <!-- Show all button -->
            <div id="show-all-container" class="hidden mx-auto mt-8 text-center">
                <button onclick="handleShowAll()" class="btn btn-accent text-xl hover:scale-90 duration-350">Show All</button>
            </div>
        </section>
        <!-- Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
                <div id="show-details-container"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- A button to Order -->
                        <button onclick="handleLogIn()" class="btn btn-accent text-xl">Order</button>
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-error text-xl">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <!-- Script -->
    <script src="Js/phone.js"></script>
    <script src="Js/setonclick.js"></script>
</body>
</html>
